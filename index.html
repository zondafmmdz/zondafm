<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zonda FM - Sentí el Viento</title>
    
    <link rel="icon" type="image/png" href="./logo.png?v=1">
    <link rel="shortcut icon" type="image/png" href="./logo.png?v=1">
    <link rel="apple-touch-icon" href="./logo.png?v=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo-header {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .logo-header img {
            width: 160px;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0px 4px 15px rgba(255, 157, 0, 0.4));
        }

        .slogan {
            margin: 10px 0 0 0;
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #ff9d00;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            font-style: italic;
        }

        /* CONTENEDORES */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }

        /* Ajustes específicos para que el video no se corte */
        .video-container { 
            flex: 2; 
            min-width: 300px; 
            width: 100%;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Relación 16:9 */
            height: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Ajustes para el Chat */
        .chat-container { 
            flex: 1; 
            min-width: 300px; 
            height: 500px; /* Altura en PC */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-container iframe {
            position: relative; /* El chat no necesita el wrapper 16:9 */
            border-radius: 12px;
        }

        /* BOTONES */
        .social-bar {
            display: flex;
            gap: 12px;
            margin: 25px 0;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            flex: 1;
            font-size: 0.9rem;
        }

        .btn-wsap {
            background: #25d366;
            animation: pulse-green 2s infinite;
        }

        .btn-kick:hover {
            background: #53fc18;
            color: black;
            box-shadow: 0 0 20px rgba(83, 252, 24, 0.4);
        }

        @keyframes pulse-green {
            0% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* AJUSTES ESPECÍFICOS PARA MÓVIL */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .logo-header { margin-bottom: 15px; }
            .logo-header img { width: 120px; }
            .slogan { font-size: 1.1rem; }
            
            .main-content { 
                flex-direction: column; 
                align-items: center; 
                gap: 10px;
            }

            .video-container { width: 95%; padding: 5px; }
            
            /* El chat en móvil necesita una altura definida para ser visible */
            .chat-container { 
                width: 95%; 
                height: 450px; 
                padding: 5px;
                display: block !important; /* Asegura visibilidad */
            }

            .social-bar { 
                flex-direction: column; 
                width: 90%; 
                gap: 10px;
            }
            
            .btn { width: 100%; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
        <p class="slogan">Sentí el viento</p>
    </div>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://player.kick.com/zondafm" 
                    allowfullscreen="true" 
                    scrolling="no">
                </iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe 
                src="https://kick.com/zondafm/chatroom" 
                height="100%" 
                width="100%"
                scrolling="yes">
            </iframe>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/2616574" class="btn btn-wsap" target="_blank">WhatsApp Zonda</a>
        <a href="https://kick.com/zondafm" class="btn btn-kick" target="_blank">Ver en Kick</a>
    </div>

</body>
</html>
