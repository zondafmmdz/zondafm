<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* CONTENEDOR DEL LOGO */
        .logo-container {
            width: 100%;
            max-width: 500px;
            height: 300px; /* Ajustamos la altura del área visible */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Esto recorta el exceso de negro */
            margin-top: -20px; /* Sube el logo hacia arriba */
        }

        .logo-container img {
            width: 140%; /* Hacemos la imagen más grande que el contenedor para ocultar bordes */
            height: auto;
            margin-top: 0; /* Ajusta esto si el logo queda muy arriba o abajo */
            filter: drop-shadow(0px 4px 20px rgba(255, 157, 0, 0.4));
        }

        header p {
            font-weight: 300;
            opacity: 0.8;
            margin-top: -60px; /* Acerca el eslogan al logo */
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* RESTO DEL DISEÑO */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        .video-container { flex: 2; min-width: 320px; }
        .chat-container { flex: 1; min-width: 300px; height: 500px; }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .social-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-kick:hover { background: #53fc18; color: black; }
        .btn-wsap:hover { background: #25d366; color: white; }

        @media (max-width: 768px) {
            .logo-container { height: 200px; }
            header p { margin-top: -30px; }
            .chat-container { height: 400px; }
            .social-bar { flex-direction: column; width: 80%; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Zonda FM Logo">
    </div>

    <header>
        <p>Sentí el viento, escuchá la música</p>
    </header>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe src="https://player.kick.com/TU_USUARIO" allowfullscreen="true"></iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe src="https://kick.com/TU_USUARIO/chatroom" height="100%" width="100%"></iframe>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/TUNUMERO" class="btn btn-wsap" target="_blank">WhatsApp</a>
        <a href="https://kick.com/TU_USUARIO" class="btn btn-kick" target="_blank">Ver en Kick</a>
    </div>

</body>
</html>
