<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zonda FM - Sent칤 el Viento</title>
    
    <link rel="icon" type="image/png" href="./logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 10px; font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #252545 0%, #000000 100%);
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .logo-header { text-align: center; margin: 10px 0 15px 0; }
        .logo-header img { width: 90px; height: auto; filter: drop-shadow(0px 0px 12px rgba(255, 157, 0, 0.4)); }
        .slogan { margin-top: 5px; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; color: #ff9d00; letter-spacing: 2px; }

        .main-container { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 1200px; }

        /* Contenedor de la columna izquierda para controlar el espacio entre bloques */
        .video-audio-stack { display: flex; flex-direction: column; gap: 20px; width: 100%; }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.04); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
        }

        /* Secci칩n Video */
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* SECCI칍N AUDIO - Con m치s aire y distinci칩n */
        .audio-section { 
            padding: 25px 20px; 
            text-align: center; 
            border-top: 1px solid rgba(244, 93, 0, 0.3);
            background: rgba(15, 15, 25, 0.6); /* Un poco m치s oscuro para diferenciarlo del video */
        }
        .audio-section p { margin: 0 0 15px 0; font-size: 0.75rem; color: #ff9d00; font-weight: 600; letter-spacing: 1.5px; opacity: 0.9; }
        
        /* Links obligatorios integrados suavemente */
        .cstrEmbed a { display: inline-block; font-size: 9px; color: #555; text-decoration: none; margin: 5px 8px; transition: 0.3s; }
        .cstrEmbed a:hover { color: #f45d00; }

        /* Chat */
        .chat-section { width: 100%; height: 480px; }
        .chat-section iframe { width: 100%; height: 100%; border: none; }

        /* Botones sociales */
        .social-bar { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin: 25px 0; 
            width: 100%; 
            max-width: 500px; 
        }
        .btn { 
            text-decoration: none; color: white; padding: 15px; border-radius: 20px; 
            font-weight: 600; text-align: center; font-size: 0.95rem; transition: 0.3s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-wsap { background: #1ebea5; box-shadow: 0 5px 15px rgba(30, 190, 165, 0.2); }
        .btn-kick { background: #53fc18; color: black; box-shadow: 0 5px 15px rgba(83, 252, 24, 0.2); }

        /* Ajustes PC */
        @media (min-width: 900px) {
            .main-container { flex-direction: row; height: 80vh; align-items: stretch; }
            .video-audio-stack { flex: 2; }
            .chat-section { flex: 0.8; height: auto; }
            .video-wrapper { flex-grow: 1; padding-bottom: 0; }
        }
    </style>
</head>
<body>

    <header class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
        <p class="slogan">Sent칤 el viento</p>
    </header>

    <main class="main-container">
        <div class="video-audio-stack">
            <section class="glass-panel video-wrapper">
                <iframe src="https://player.kick.com/zondafm?autoplay=true&parent=zondafmmdz.github.io" allowfullscreen="true"></iframe>
            </section>

            <section class="glass-panel audio-section">
                <p>游닡 AUDIO EN VIVO</p>
                <div data-type="newStreamPlayer" 
                     data-publicToken="f9596676-a89f-4cdd-9d4f-450f1713cd56" 
                     data-theme="dark" 
                     data-color="F45D00" 
                     data-channelId="a0a1e836-5c29-4d57-8ea8-8fe24f90292d" 
                     data-rendered="false" 
                     class="cstrEmbed">
                    <a href="https://www.caster.fm">Radio Hosting</a> 
                    <a href="https://www.caster.fm">Stream Hosting</a> 
                    <a href="https://www.caster.fm">Server</a>
                </div>
            </section>
        </div>

        <section class="glass-panel chat-section">
            <iframe src="https://organizations.minnit.chat/815617819785178/c/ZondaFM?embed" allowtransparency="true"></iframe>
        </section>
    </main>

    <footer class="social-bar">
        <a href="https://wa.me/2616574488" class="btn btn-wsap" target="_blank">WhatsApp</a>
        <a href="https://kick.com/zondafm" class="btn btn-kick" target="_blank">Kick.com</a>
    </footer>

    <script src="https://cdn.cloud.caster.fm/widgets/embed.js"></script>

</body>
</html>
