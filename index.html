<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #ff9d00, #ff4e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Contenedor principal para video y chat */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin: 30px 0;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* El reproductor ocupa más espacio */
        .video-container {
            flex: 2;
            min-width: 300px;
        }

        /* El chat ocupa menos espacio */
        .chat-container {
            flex: 1;
            min-width: 300px;
            height: 500px; /* Altura fija para el chat */
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        iframe {
            border-radius: 12px;
            border: none;
            width: 100%;
            height: 100%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
        }

        .social-bar {
            display: flex;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 50px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-kick:hover { background: #53fc18; color: black; }
        .btn-wsap:hover { background: #25d366; color: white; }
    </style>
</head>
<body>

    <header>
        <h1>ZONDA FM</h1>
        <p>Sentí el viento, escuchá la música</p>
    </header>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe src="https://player.kick.com/TU_USUARIO" allowfullscreen="true"></iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe src="https://kick.com/TU_USUARIO/chatroom" height="100%" width="100%"></iframe>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/TUNUMERO" class="btn btn-wsap" target="_blank">WhatsApp</a>
        <a href="https://kick.com/TU_USUARIO" class="btn btn-kick" target="_blank">Kick.com</a>
    </div>

</body>
</html>
