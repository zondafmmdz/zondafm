<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    
    <link rel="icon" type="image/png" href="./logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-header img {
            width: 120px;
            height: auto;
            filter: drop-shadow(0px 4px 15px rgba(255, 157, 0, 0.4));
        }

        .slogan {
            margin: 5px 0 0 0;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #ff9d00;
            letter-spacing: 2px;
            font-style: italic;
        }

        .main-container {
            display: flex;
            flex-direction: column; /* Por defecto para móvil */
            gap: 15px;
            width: 100%;
            max-width: 1300px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        /* Reproductor Kick */
        .video-section {
            width: 100%;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* Chatroom - Optimizado para no verse apretado */
        .chat-section {
            width: 100%;
            height: 550px; /* Altura cómoda para leer en celu */
        }

        .chat-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-bar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
            width: 100%;
            max-width: 500px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            transition: 0.3s;
        }

        .btn-wsap { background: #25d366; }
        .btn-kick { background: #53fc18; color: black; }

        /* AJUSTES PARA PC */
        @media (min-width: 900px) {
            body { padding: 30px; }
            .logo-header img { width: 150px; }
            
            .main-container {
                flex-direction: row;
                height: 600px;
                align-items: stretch;
            }

            .video-section { flex: 2; }
            .video-wrapper { height: 100%; padding-bottom: 0; }
            
            .chat-section { 
                flex: 1; 
                height: auto; /* Se estira al alto del contenedor */
                min-width: 350px;
            }

            .social-bar {
                flex-direction: row;
                max-width: 600px;
            }
            .btn { flex: 1; }
        }
    </style>
</head>
<body>

    <header class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
        <p class="slogan">Sentí el viento</p>
    </header>

    <main class="main-container">
        <section class="glass-panel video-section">
            <div class="video-wrapper">
                <iframe src="https://player.kick.com/zondafm" allowfullscreen="true"></iframe>
            </div>
        </section>

        <section class="glass-panel chat-section">
            <iframe src="https://organizations.minnit.chat/815617819785178/c/ZondaFM?embed" allowtransparency="true"></iframe>
        </section>
    </main>

    <footer class="social-bar">
        <a href="https://wa.me/2616574" class="btn btn-wsap" target="_blank">WhatsApp</a>
        <a href="https://kick.com/zondafm" class="btn btn-kick" target="_blank">Ver en Kick</a>
    </footer>

</body>
</html>
