<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* CONTENEDOR DEL LOGO CORREGIDO */
        .logo-header {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: -20px; /* Acerca el logo al reproductor */
        }

        .logo-header img {
            width: 100%; /* Ocupa el ancho máximo disponible */
            height: auto; /* Mantiene la proporción para que NO se corte */
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0px 4px 20px rgba(255, 157, 0, 0.4));
        }

        /* CONTENEDOR PRINCIPAL */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin-top: 10px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        .video-container { flex: 2; min-width: 320px; }
        .chat-container { flex: 1; min-width: 300px; height: 500px; }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-bar {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-kick:hover { background: #53fc18; color: black; }
        .btn-wsap:hover { background: #25d366; color: white; }

        @media (max-width: 768px) {
            .chat-container { height: 400px; }
            .social-bar { flex-direction: column; width: 80%; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
    </div>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe src="https://player.kick.com/Zonda_FM" allowfullscreen="true"></iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe src="https://kick.com/Zonda_FM/chatroom" height="100%" width="100%"></iframe>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/2616816574" class="btn btn-wsap" target="_blank">WhatsApp</a>
        <a href="https://kick.com/Zonda_FM" class="btn btn-kick" target="_blank">Ver en Kick</a>
    </div>

</body>
</html>
