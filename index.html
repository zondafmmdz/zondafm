<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    
    <link rel="icon" type="image/png" href="./logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            width: 160px;
            height: auto;
            filter: drop-shadow(0px 4px 15px rgba(255, 157, 0, 0.4));
        }

        .slogan {
            margin: 10px 0 0 0;
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #ff9d00;
            letter-spacing: 3px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            max-width: 1300px;
            height: 600px; /* Altura fija para PC */
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        /* Área del Vídeo (Kick) */
        .video-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            position: relative;
            flex-grow: 1;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* Área del Chat (Minnit) */
        .chat-section {
            flex: 1;
            min-width: 350px;
        }

        .chat-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Barra de Redes Sociales */
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }

        .btn {
            flex: 1;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-wsap { background: #25d366; border: none; }
        .btn-kick { background: #53fc18; color: black; border: none; }

        /* Optimización para tablets/pantallas medianas */
        @media (max-width: 1000px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            .chat-section {
                height: 500px;
            }
            .video-wrapper {
                padding-bottom: 56.25%; /* Mantener aspecto 16:9 */
                height: 0;
            }
        }
    </style>
</head>
<body>

    <header class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
        <h1 class="slogan">Sentí el viento</h1>
    </header>

    <main class="main-container">
        <section class="glass-panel video-section">
            <div class="video-wrapper">
                <iframe 
                    src="https://player.kick.com/zondafm" 
                    allowfullscreen="true">
                </iframe>
            </div>
        </section>

        <section class="glass-panel chat-section">
            <iframe 
                src="https://organizations.minnit.chat/815617819785178/c/ZondaFM?embed" 
                allowtransparency="true"
                allow="autoplay">
            </iframe>
        </section>
    </main>

    <footer class="social-bar">
        <a href="https://wa.me/2616574" class="btn btn-wsap" target="_blank">
            <span>WhatsApp</span>
        </a>
        <a href="https://kick.com/zondafm" class="btn btn-kick" target="_blank">
            <span>Ver en Kick.com</span>
        </a>
    </footer>

</body>
</html>
