<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#ff9d00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./logo.png">

    <title>Zonda FM - Sentí el Viento</title>
    
    <link rel="icon" type="image/png" href="./logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 10px; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .logo-header { width: 100%; max-width: 400px; text-align: center; margin-bottom: 15px; }
        .logo-header img { width: 120px; height: auto; filter: drop-shadow(0px 4px 15px rgba(255, 157, 0, 0.4)); }
        .slogan { margin: 5px 0 0 0; font-size: 1.2rem; font-weight: 800; text-transform: uppercase; color: #ff9d00; font-style: italic; }

        /* Botón APK */
        .apk-download-bar { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .btn-apk {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: white; color: #111; text-decoration: none; padding: 12px;
            border-radius: 15px; font-weight: 800; border: 2px solid #ff9d00;
        }

        .main-content { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 1200px; align-items: center; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; width: 100%; overflow: hidden; }
        .video-container { padding: 10px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 12px; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .chat-container { height: 450px; display: flex; }
        .chat-container iframe { width: 100%; height: 100%; border: none; }

        .social-bar { display: flex; flex-direction: column; gap: 12px; margin: 25px 0 40px 0; width: 100%; max-width: 400px; }
        .btn { text-decoration: none; color: white; background: rgba(255, 255, 255, 0.1); padding: 16px; border-radius: 50px; font-weight: 600; text-align: center; }
        .btn-wsap { background: #25d366; animation: pulse-green 2s infinite; }

        @keyframes pulse-green {
            0% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 12px rgba(37, 211, 102, 0); }
            100% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        @media (min-width: 900px) {
            .main-content { flex-direction: row; align-items: stretch; }
            .video-container { flex: 2; }
            .chat-container { flex: 1; height: auto; min-height: 500px; }
            .social-bar { flex-direction: row; max-width: 600px; }
        }
    </style>
</head>
<body>

    <div class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
        <p class="slogan">Sentí el viento</p>
    </div>

    <div class="apk-download-bar">
        <a href="https://github.com/zondafmmdz/zondafm/raw/refs/heads/main/app-release.apk" class="btn-apk" download>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" width="20" alt="Android">
            DESCARGAR APP ANDROID (APK)
        </a>
    </div>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe src="https://player.kick.com/zondafm" allowfullscreen="true"></iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe src="https://organizations.minnit.chat/815617819785178/c/ZondaFM?embed" allowtransparency="true"></iframe>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/26168574" class="btn btn-wsap" target="_blank">WhatsApp Zonda</a>
        <a href="https://kick.com/zondafm" class="btn" style="background: #53fc18; color: black;" target="_blank">Ver en Kick</a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Zonda FM App lista'))
                .catch(err => console.log('Error al registrar App', err));
            });
        }
    </script>
</body>
</html>
</html>
