<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-header {
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-header img {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0px 4px 20px rgba(255, 157, 0, 0.4));
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-container { 
            flex: 2; 
            min-width: 300px; 
            min-height: 250px; 
        }

        .chat-container { 
            flex: 1; 
            min-width: 300px; 
            height: 450px; 
            padding: 0; 
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-bar {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            width: 100%;
            max-width: 500px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 14px;
        }

        .btn-wsap {
            background: #25d366;
            color: white;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        .btn-kick:hover { background: #53fc18; color: black; }

        /* AJUSTES ESPECÍFICOS PARA MÓVIL */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .main-content { flex-direction: column; align-items: center; }
            .video-container, .chat-container { width: 92%; }
            .social-bar { flex-direction: column; align-items: center; gap: 10px; }
            .btn { width: 90%; padding: 18px; font-size: 16px; }
            .chat-container { height: 400px; }
        }
    </style>
</head>
<body>

    <div class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
    </div>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe src="https://player.kick.com/zondafm" allowfullscreen="true"></iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe src="https://kick.com/zondafm/chatroom" height="100%" width="100%"></iframe>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/2616816574" class="btn btn-wsap" target="_blank">WhatsApp Zonda</a>
        <a href="https://kick.com/zondafm" class="btn btn-kick" target="_blank">Escuchar en Kick</a>
    </div>

</body>
</html>
