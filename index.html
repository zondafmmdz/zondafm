<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    
    <link rel="icon" type="image/png" href="./logo.png?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-header {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-header img {
            width: 140px;
            height: auto;
            filter: drop-shadow(0px 4px 15px rgba(255, 157, 0, 0.4));
        }

        .slogan {
            margin: 10px 0 0 0;
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #ff9d00;
            letter-spacing: 2px;
            font-style: italic;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 98%;
            max-width: 1200px;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        /* VIDEO */
        .video-container { 
            flex: 2; 
            min-width: 320px; 
            padding: 10px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* NUEVO CHAT GRATUITO (MINNIT) */
        .chat-container { 
            flex: 1; 
            min-width: 320px; 
            height: 500px; 
            background: rgba(0, 0, 0, 0.2);
        }

        .social-bar {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            width: 100%;
            max-width: 600px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            flex: 1;
        }

        .btn-wsap { background: #25d366; animation: pulse-green 2s infinite; }

        @keyframes pulse-green {
            0% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        @media (max-width: 768px) {
            .main-content { flex-direction: column; }
            .chat-container { height: 450px; width: 100%; }
            .social-bar { flex-direction: column; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="logo-header">
        <img src="logo.png" alt="Zonda FM Logo">
        <p class="slogan">Sentí el viento</p>
    </div>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe src="https://player.kick.com/zondafm" allowfullscreen="true"></iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe src="https://organizations.minnit.chat/815617819785178/c/ZondaFM?embed" style="border:none; width:90%; height:500px; max-height:90vh;" allowTransparency="true" data-minnitchatembed="1">
            </iframe><p class="powered-by-minnit"><a href="https://minnit.chat" target="_blank">Chatroom embedded via Minnit Chat</a></p>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/2616574" class="btn btn-wsap" target="_blank">WhatsApp Zonda</a>
        <a href="https://kick.com/zondafm" class="btn" style="background: #53fc18; color: black;" target="_blank">Abrir Kick App</a>
    </div>

</body>
</html>
