<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonda FM - Sentí el Viento</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Estilos Generales y Fondo */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #111111 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. Cabecera con Logo y Título */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            text-align: center;
        }

        header img {
            max-width: 250px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0px 4px 15px rgba(255, 157, 0, 0.3));
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff9d00, #ff4e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        header p {
            font-weight: 300;
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* 3. Contenedor Principal (Video + Chat) */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin: 30px 0;
        }

        /* Paneles con efecto Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        /* Proporciones del Reproductor y Chat */
        .video-container {
            flex: 2; /* Más ancho */
            min-width: 320px;
        }

        .chat-container {
            flex: 1; /* Más angosto */
            min-width: 300px;
            height: 500px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Relación 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* 4. Barra de Botones Sociales */
        .social-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-kick:hover {
            background: #53fc18;
            color: black;
            box-shadow: 0 0 15px rgba(83, 252, 24, 0.4);
        }

        .btn-wsap:hover {
            background: #25d366;
            color: white;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .chat-container { height: 400px; }
            .social-bar { flex-direction: column; width: 80%; }
            .btn { justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Zonda FM Logo">
    </header>

    <div class="main-content">
        <div class="glass-panel video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://player.kick.com/TU_USUARIO" 
                    allowfullscreen="true">
                </iframe>
            </div>
        </div>

        <div class="glass-panel chat-container">
            <iframe 
                src="https://kick.com/TU_USUARIO/chatroom" 
                height="100%" 
                width="100%">
            </iframe>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://wa.me/TUNUMERO" class="btn btn-wsap" target="_blank">
            WhatsApp
        </a>
        <a href="https://kick.com/TU_USUARIO" class="btn btn-kick" target="_blank">
            Seguinos en Kick
        </a>
    </div>

</body>
</html>
